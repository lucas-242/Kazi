name: Android Build

on:
  push:
    branches: [ "master", "ci_cd" ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ "master" ]

jobs:

  version:
    name: Create version number
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # - name: Install GitVersion
      #   uses: gittools/actions/gitversion/setup@v0.9.7
      #   with:
      #     versionSpec: "5.11.x"

      # - name: Use GitVersion
      #   id: gitversion
      #   uses: gittools/actions/gitversion/execute@v0.9.7

      # - name: Create version.txt with nuGetVersion
      #   run: echo ${{ steps.gitversion.outputs.nuGetVersion  }} > version.txt

      - name: Use Git Version
        id: version
        uses: codacy/git-version@2.7.1

      - name: Create version.txt with version
        run: echo ${{ steps.version.outputs.version  }} > version.txt

      - name: Upload version.txt
        uses: actions/upload-artifact@v2
        with:
          name: version
          path: version.txt

  build:
    name: Create Android Build
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get version.txt
        uses: actions/download-artifact@v2
        with:
          name: version
          
      - name: Create new file without newline char from version.txt
        run: tr -d '\n' < version.txt > version1.txt
      
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: version1.txt
      
      - name: Update version in YAML
        run: sed -i 's/99.99.99+99/${{ steps.version.outputs.content }}+${{ github.run_number }}/g' pubspec.yaml
      
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: upload-keystore.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties

      - name: Create google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES }}" > android/app/google-services.json

      - name: Create firebase_options.dart
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS_CLASS }}" > lib/firebase_options.dart

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: gradle

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.9'
          cache: true
     
      - name: Get dependencies
        run: flutter pub get

      - name: Start Android Release Build
        # run: flutter build appbundle
        run: flutter build apk
      
      - name: Upload Android Release
        uses: actions/upload-artifact@v2
        with:
          name: android-release
          # path: build/app/outputs/bundle/release/app-release.aab
          path: build/app/outputs/apk/release/app-release.apk